<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expression Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Facial Expression Detection</h1>

    <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
      <label for="file-upload" class="custom-file-upload">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M16 12l-4-4m0 0l-4 4m4-4v12" />
        </svg>
        Choose Image
      </label>
      <input id="file-upload" type="file" name="file" accept="image/*" required />
      <button type="submit">Detect Emotion</button>
    </form>

    {% if prediction %}
    <div class="result-card">
      <div class="image-container">
        <img src="{{ uploaded_img_url }}" alt="Uploaded Image" />
      </div>
      <div class="result-text">
        <h2>Detected Emotion</h2>
        <p class="emotion">{{ prediction }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
